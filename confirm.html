<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email confirmed</title>
    <style>
      :root{
        --bg0:#0b1220;
        --bg1:#0f1b33;
        --card:rgba(255,255,255,.10);
        --card2:rgba(255,255,255,.06);
        --stroke:rgba(255,255,255,.14);
        --text:#eaf0ff;
        --muted:rgba(234,240,255,.72);
        --good:#34d399;
        --bad:#fb7185;
        --accent:#60a5fa;
        --shadow: 0 18px 60px rgba(0,0,0,.45);
      }

      * { box-sizing: border-box; }
      html,body { height: 100%; }
      body {
        margin: 0;
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background:
          radial-gradient(900px 520px at 20% 20%, rgba(96,165,250,.28), transparent 60%),
          radial-gradient(900px 520px at 80% 10%, rgba(52,211,153,.22), transparent 55%),
          radial-gradient(900px 520px at 60% 90%, rgba(251,113,133,.18), transparent 55%),
          linear-gradient(160deg, var(--bg0), var(--bg1));
      }

      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 28px 18px;
      }

      .card {
        max-width: 560px;
        width: 100%;
        border-radius: 20px;
        padding: 22px 22px 18px;
        background: linear-gradient(180deg, var(--card), var(--card2));
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        backdrop-filter: blur(12px);
        position: relative;
        overflow: hidden;
      }

      .card:before{
        content:"";
        position:absolute;
        inset:-80px -120px auto auto;
        width: 260px;
        height: 260px;
        background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.55), transparent 60%);
        filter: blur(2px);
        transform: rotate(12deg);
        pointer-events:none;
      }

      .row{
        display:flex;
        align-items:flex-start;
        gap:14px;
      }

      .icon{
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: rgba(96,165,250,.18);
        border: 1px solid rgba(96,165,250,.35);
        display:grid;
        place-items:center;
        flex: 0 0 auto;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 22px;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.45;
        font-size: 14px;
      }

      .status{
        margin-top: 14px;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,.14);
        background: rgba(0,0,0,.18);
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 12px;
      }

      .pill{
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,.16);
        background: rgba(255,255,255,.06);
        color: var(--muted);
        white-space: nowrap;
      }

      .pill.good{ border-color: rgba(52,211,153,.45); color: rgba(52,211,153,.95); background: rgba(52,211,153,.10); }
      .pill.bad{ border-color: rgba(251,113,133,.45); color: rgba(251,113,133,.95); background: rgba(251,113,133,.10); }

      .cta{
        margin-top: 14px;
        display:flex;
        gap:10px;
        flex-wrap: wrap;
      }

      .btn{
        appearance: none;
        border: 1px solid rgba(255,255,255,.16);
        background: rgba(255,255,255,.08);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 14px;
        cursor: pointer;
        transition: transform .12s ease, background .12s ease, border-color .12s ease;
      }
      .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.11); border-color: rgba(255,255,255,.22); }
      .btn.primary{
        background: linear-gradient(135deg, rgba(96,165,250,.95), rgba(52,211,153,.75));
        border-color: rgba(255,255,255,.22);
        color: #07101f;
        font-weight: 650;
      }

      code { background: rgba(255,255,255,.10); padding: 2px 6px; border-radius: 8px; }

      @media (prefers-color-scheme: light){
        /* Still looks good if a browser forces light theme */
        :root{
          --bg0:#f7fafc;
          --bg1:#eef2ff;
          --card:rgba(255,255,255,.78);
          --card2:rgba(255,255,255,.66);
          --stroke:rgba(17,24,39,.10);
          --text:#0b1220;
          --muted:rgba(11,18,32,.68);
          --shadow: 0 18px 60px rgba(2,6,23,.12);
        }
        body{
          background:
            radial-gradient(900px 520px at 20% 20%, rgba(96,165,250,.25), transparent 60%),
            radial-gradient(900px 520px at 80% 10%, rgba(52,211,153,.20), transparent 55%),
            radial-gradient(900px 520px at 60% 90%, rgba(251,113,133,.18), transparent 55%),
            linear-gradient(160deg, var(--bg0), var(--bg1));
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="row">
          <div class="icon" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M20 6L9 17l-5-5" stroke="rgba(234,240,255,.92)" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <h1 id="title">Email confirmed</h1>
            <p id="subtitle">You can close this tab and return to the app.</p>
          </div>
        </div>

        <div class="status">
          <p id="info">Status: OK</p>
          <span id="pill" class="pill good">Confirmed</span>
        </div>

        <div class="cta"></div>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(location.search);
      const err = params.get("error_description") || params.get("error");
      const info = document.getElementById("info");
      const title = document.getElementById("title");
      const subtitle = document.getElementById("subtitle");
      const pill = document.getElementById("pill");

      const statusText = err ? ("Error: " + err) : "Status: OK";
      info.textContent = statusText;

      if (err) {
        title.textContent = "Confirmation issue";
        subtitle.textContent = "Try requesting a new confirmation email and open the newest link.";
        pill.textContent = "Error";
        pill.classList.remove("good");
        pill.classList.add("bad");
      }

      // Deep link removed for now.
    </script>
  </body>
</html>
